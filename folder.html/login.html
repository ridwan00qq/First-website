<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Register Page</h1>
        <img src="../image/edit.png" alt="" width="150">
        <form>
            <label for="f-name">Enter Your Firstname</label><br/>
            <input type="text" name="f-name" placeholder="Firstname" required/><br/>
            <label for="l-name">Enter Your Last Name</label><br/>
            <input type="text" name="l-name" placeholder="Lastname" required/><br/>
            <label for="email">Enter Your E-mail</label><br/>
            <input type="email" name="email" placeholder="E-mail" required/><br/>
            <label for="pass">Enter Your Password</label><br/>
            <input type="password" name="pass" placeholder="Enter Password" required/><br/>
            <label for="c-pass">Confirm Password</label><br/>
            <input type="password" name="c-pass" placeholder="Confirm Password" required/><br/>
            <input type="submit" value="Regester"/>
        </form>
        <p>Already Have An Account? Login to<a href="../index.html">Your Account</a></p>
    </div>
    </body>
</html>
